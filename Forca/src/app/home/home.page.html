<ion-content>

<body>

  <div class="score">
    <p>Acertos</p>
    <p id="acertos"></p>
  </div> 
  <ion-button id="botao" (click)="Dica()">Dica</ion-button>

  <br>

  <div class="forca">
    <img  id="img0" src="assets/img/0.png">
    <img  id="img1" style="display: none;" src="assets/img/1.png">
    <img  id="img2" style="display: none;" src="assets/img/2.png">
    <img  id="img3" style="display: none;" src="assets/img/3.png">
    <img  id="img4" style="display: none;" src="assets/img/4.png">
    <img  id="img5" style="display: none;" src="assets/img/5.png">
    <img  id="img6" style="display: none;" src="assets/img/6.png">
    <img  id="img7" style="display: none;" src="assets/img/7.png">
  </div>

  <div class="palavra">
    <p id="linha">{{PalavraAtual()}}</p>
  </div>

  <br>

<!--   <ion-label for="letra">Label</ion-label> -->
  <div class="jogador">
    <ion-input max="1" #letra id="letra" placeholder="Digite a letra"></ion-input>
    <ion-button id="botao" (click)="Enviar(letra.value)">Enviar</ion-button>
    <ion-button id="botao">Voltar</ion-button>
  </div>

  <br>

  <div class="letras">
    <p style="text-align: center;">Letra Digitidas</p>
    <p id="digitadas"></p>
  </div>
